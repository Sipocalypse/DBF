<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Dive Finder</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="index.tsx"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <main id="app">
      <header class="app-header">
        <h1>
          <img id="app-logo" src="https://i.imgur.com/Jrb2DX5.png" alt="Dark Dive Finder Logo" />
        </h1>
        <p>Your guide to the alternative scene.</p>
      </header>
      
      <div class="controls">
        <button id="find-bars-btn" aria-label="Find nearby alternative bars">
          <img src="https://i.imgur.com/Jrb2DX5.png" alt="Skull and crossbones location pin" />
          <span>Find Dives Near Me</span>
        </button>
      </div>

      <div id="loader" class="loader" role="status" aria-live="polite" style="display: none;"></div>
      
      <section id="results-container" aria-live="polite">
        <p class="placeholder">Click the button to find your next haunt.</p>
      </section>

      <footer>
        <p>Powered by Gemini</p>
      </footer>
    </main>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
